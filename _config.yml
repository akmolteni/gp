# Setup
title: Poole Tweak
tagline: Tweaking the Jekyll Butler
url: https://getpoole.com
paginate: 1
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  
sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
# author:
#  name: John Doe
#  url: https://www.example.com
#  email: jd@example.com

# Custom vars
version: 2024.08.04

# For github pages
website: https://akmolteni.github.io
baseurl: /gp

